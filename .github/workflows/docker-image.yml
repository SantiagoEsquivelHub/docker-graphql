name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout mode
      uses: actions/checkout@v3
      with:
      # Depth of repository copy
        fetch-depth: 0
        
    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3
      with:
        major_pattern: "major: "
        minor_pattern: "feat: "
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version
      
    - name: Docker login
      env:
        DOCKER_USER:  ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        NEW_VERSION: ${{steps.version.output.version}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
    - name: Build Docker Image
      run: |
        docker build -t santiagosanchez03/docker-graphql:$NEW_VERSION .
        docker build -t santiagosanchez03/docker-graphql:latest .

    - name: Push Docker Image
      run: |
        docker push santiagosanchez03/docker-graphql:$NEW_VERSION
        docker push santiagosanchez03/docker-graphql:latest

            
